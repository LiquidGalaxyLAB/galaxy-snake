<!DOCTYPE html>
<html land="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<script src="/socket.io/socket.io.js"></script>
	<body>	
		<div class="jumbotron" id = "topo">
			<h1 style="font-size: 400%"> Galaxy Snake </h1>	
		</div>	

		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<input type = "button" id="btnPause" value="Pause" class="btn btn-primary btn-lg" onclick="onBtnPauseClickEvent();"/>
				</div>
				<div class="col-xs-4">
					<input type = "button" id="btnRestart" value="Restart" class="btn btn-primary btn-lg" onclick="onBtnRestartClickEvent()" />
				</div>
				<div class="col-xs-4">
					<input type = "button" id="btnReady" value="Ready" class="btn btn-primary btn-lg" onclick="onBtnReadyClickEvent();"/>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					
				</div>
				<div class="col-xs-4">
					<img src="arrowUp.png" width="100" height="100" onclick="onBtnUpClickEvent();" />
				</div>
				<div class="col-xs-4">
					
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-4">
					<img src="arrowLeft.png" width="100" height="100" onclick="onBtnLeftClickEvent();" />
				</div>
				<div class="col-xs-4">
					
				</div>
				<div class="col-xs-4">
					<img src="arrowRight.png" width="100" height="100" onclick="onBtnRightClickEvent();" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-4">
					
				</div>
				<div class="col-xs-4">
					<img src="arrowDown.png" width="100" height="100" onclick="onBtnDownClickEvent();" />
				</div>
				<div class="col-xs-4">
					
				</div>
			</div>
		</div>
	</body>

	<script src="Controller.js"></script>
</html>
